<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Arzi - Student App Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }

        /* PRINT SETTINGS: This hides the website interface and only prints the letter */
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                padding: 40px; 
                background: white;
                border: none;
                box-shadow: none;
            }
            /* Hide the scrollbar and buttons in print mode */
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-blue-700 text-white p-4 shadow-lg sticky top-0 z-50 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><i class="fas fa-graduation-cap"></i> Shiksha Setu</h1>
            <span class="text-sm bg-blue-800 px-3 py-1 rounded-full">Digital Arzi Tool</span>
        </div>
    </nav>

    <div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">

        <div class="bg-white p-6 rounded-xl shadow-md no-print border-l-4 border-blue-500">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-edit text-blue-600"></i> Enter Details
            </h2>

            <label class="block mb-1 text-xs font-bold text-gray-500 uppercase">Application Type</label>
            <select id="appType" class="w-full p-3 border rounded mb-4 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" onchange="generateApp()">
                <option value="sick">Sick Leave (Simple)</option>
                <option value="urgent">Urgent Work (Simple)</option>
                <option value="buspass">Bus Pass Verification</option>
                <option value="dmc">DMC Correction / Issue</option>
                <option value="fee">Fee Concession</option>
            </select>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block mb-1 text-xs font-bold text-gray-500">Your Name</label>
                    <input type="text" id="studentName" placeholder="Amit Kumar" class="w-full p-2 border rounded mb-3" oninput="generateApp()">
                </div>
                <div>
                    <label class="block mb-1 text-xs font-bold text-gray-500">Roll No / Class</label>
                    <input type="text" id="rollNo" placeholder="12345 (BCA)" class="w-full p-2 border rounded mb-3" oninput="generateApp()">
                </div>
            </div>

            <label class="block mb-1 text-xs font-bold text-gray-500">To Whom?</label>
            <select id="authority" class="w-full p-2 border rounded mb-3" onchange="generateApp()">
                <option value="The Principal">The Principal</option>
                <option value="The HOD">The HOD</option>
            </select>

            <label class="block mb-1 text-xs font-bold text-gray-500">Specific Reason / Date</label>
            <textarea id="reasonText" class="w-full p-2 border rounded mb-4 h-20" placeholder="e.g., suffering from fever since last night..." oninput="generateApp()"></textarea>

            <div class="p-3 bg-blue-50 text-blue-800 text-xs rounded">
                <i class="fas fa-info-circle"></i> Tip: The letter updates automatically as you type!
            </div>
        </div>

        <div class="flex flex-col">
            <div class="flex gap-2 mb-2 no-print">
                <button onclick="window.print()" class="flex-1 bg-green-600 text-white py-2 rounded shadow hover:bg-green-700 font-bold">
                    <i class="fas fa-print"></i> Print / Save PDF
                </button>
                <button onclick="copyText()" class="flex-1 bg-gray-600 text-white py-2 rounded shadow hover:bg-gray-700 font-bold">
                    <i class="fas fa-copy"></i> Copy Text
                </button>
            </div>

            <div id="printable-area" class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 text-black leading-relaxed font-serif h-auto min-h-[500px]">
                <div id="letter-content"></div>
            </div>
        </div>
    </div>

    <script>
        function generateApp() {
            const type = document.getElementById('appType').value;
            const authority = document.getElementById('authority').value;
            const name = document.getElementById('studentName').value || "[Name]";
            const roll = document.getElementById('rollNo').value || "[Roll No]";
            const reason = document.getElementById('reasonText').value;
            const date = new Date().toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });

            let subject = "";
            let body = "";

            // LOGIC: Short & Direct Templates
            if (type === 'sick') {
                subject = "Application for Sick Leave";
                let r = reason ? reason : "suffering from fever";
                body = `Respectfully, I am a student of ${roll} in your college.\n\nI am ${r}, so I cannot attend my classes today. Kindly grant me leave for one day.`;
            } 
            else if (type === 'urgent') {
                subject = "Leave Application for Urgent Work";
                let r = reason ? reason : "urgent work at home";
                body = `Respectfully, I have some ${r} today. Therefore, I am unable to attend college.\n\nKindly grant me leave for today.`;
            } 
            else if (type === 'buspass') {
                subject = "Request for Bus Pass Attestation";
                let r = reason ? reason : "my daily commute";
                body = `Respectfully, I am a regular student of this college (${roll}).\n\nI need a bus pass for ${r}. Please attest my form so I can submit it to the Haryana Roadways depot.`;
            }
            else if (type === 'dmc') {
                subject = "Request Regarding DMC Issue";
                let r = reason ? reason : "correction in my name";
                body = `Respectfully, I want to state that there is an issue with my DMC. The issue is: ${r}.\n\nKindly look into this matter and help me resolve it at the earliest.`;
            }
            else if (type === 'fee') {
                subject = "Request for Fee Concession";
                body = `Respectfully, I am a student of ${roll}. I belong to a poor family and cannot afford the full fee.\n\nMy academic record has been good. Kindly grant me a fee concession so I can continue my studies.`;
            }

            // Assemble the Letter
            const finalHTML = `
                <div class="mb-8 font-bold">
                    To,<br>
                    ${authority},<br>
                    Govt. College / University.
                </div>

                <div class="mb-6">
                    <span class="font-bold">Subject:</span> ${subject}
                </div>

                <div class="mb-8">
                    Respected Sir/Madam,
                </div>

                <div class="mb-8 text-justify whitespace-pre-wrap">
                    ${body}
                </div>

                <div class="mt-12">
                    Thanking you,
                </div>

                <div class="mt-8">
                    Yours obediently,<br>
                    <strong>${name}</strong><br>
                    ${roll}<br>
                    Date: ${date}
                </div>
            `;

            document.getElementById('letter-content').innerHTML = finalHTML;
        }

        function copyText() {
            const text = document.getElementById('letter-content').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied! Ready to paste.");
        }

        // Initialize on load
        generateApp();
    </script>
</body>
</html>
